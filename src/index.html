<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Excel</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="excel">
        <div class="excel-header">
          <input type="text" class="input" value="Новая таблица" />
          <div>
            <button class="button">
              <i class="material-icons">delete</i>
            </button>
            <button class="button">
              <i class="material-icons">logout</i>
            </button>
          </div>
        </div>
        <div class="excel-toolbar">
          <button class="button">
            <i class="material-icons">format_align_left</i>
          </button>
          <button class="button">
            <i class="material-icons">format_align_center</i>
          </button>
          <button class="button">
            <i class="material-icons">format_align_right</i>
          </button>
          <button class="button">
            <i class="material-icons">format_bold</i>
          </button>
          <button class="button">
            <i class="material-icons">format_italic</i>
          </button>
          <button class="button">
            <i class="material-icons">format_underlined</i>
          </button>
        </div>
        <div class="excel-formula">
          <div class="excel-formula__info">
            (fx)
          </div>
          <div class="excel-formula__input" contenteditable="true" spellcheck="false">
          </div>
        </div>
        <div class="excel-table">
          <div class="row">
            <div class="row-info">
            </div>
            <div class="row-data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
            </div>
          </div>

          <div class="row">
            <div class="row-info"> 1
            </div>
            <div class="row-data">
              <div class="cell selected" contenteditable="true">A1</div>
              <div class="cell" contenteditable="true">B2</div>
              <div class="cell" contenteditable="true">C3</div>
            </div>
          </div>

          <div class="row">
            <div class="row-info"> 2
            </div>
            <div class="row-data">
              <div class="cell" contenteditable="true">A1</div>
              <div class="cell" contenteditable="true">B2</div>
              <div class="cell" contenteditable="true">C3</div>
            </div>

        </div>
      </div>
    </div>
  </body>
</html>
